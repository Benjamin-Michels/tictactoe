<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="playerbox">
        <div class="currentplayerx">X</div>
        <div class="currentplayero">O</div>
    </div>


    <div class="restartPopUp">
        <div class="popupcontainer">
            <h1><span class="winningPlayer"></span> Wins!</h1>
            <h2 class="restartButton">restart?</h2>
        </div>
    </div>

    <div class="gameboard">
        <div itemindex="0" class="box"></div>
        <div itemindex="1" class="box"></div>
        <div itemindex="2" class="box"></div>
        <div itemindex="3" class="box"></div>
        <div itemindex="4" class="box"></div>
        <div itemindex="5" class="box"></div>
        <div itemindex="6" class="box"></div>
        <div itemindex="7" class="box"></div>
        <div itemindex="8" class="box"></div>

    </div>
    <script src="index.js"></script>
</body>
</html>
